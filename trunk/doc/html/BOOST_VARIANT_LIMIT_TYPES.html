<div class="refentry" lang="en">
<a name="BOOST_VARIANT_LIMIT_TYPES"></a>
<div class="titlepage"></div>

<div class="refnamediv">
<h2><span class="refentrytitle">宏&nbsp;BOOST_VARIANT_LIMIT_TYPES</span></h2>

<p>BOOST_VARIANT_LIMIT_TYPES &mdash; </p>
<p>展开为
        <code class="computeroutput"><a href="boost/variant.html" title="Class template variant">variant</a></code> 的模板参数列表的长度。</p>
<p></p>

</div>

<h2 xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv-title">摘要</h2>

<div xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv">
<pre class="synopsis">BOOST_VARIANT_LIMIT_TYPES</pre>
</div>

<div class="refsect1" lang="en">
<a name="id1943508"></a>
<h2>说明</h2>

<p><span class="bold"><strong>注：</strong></span>符合规范的 <code class="computeroutput">variant</code> 实现必须至少支持十个模板参数。即 BOOST_VARIANT_LIMIT_TYPES 必须大于等于 <code class="computeroutput">10</code>.</p>

</div>
