<div class="refentry" lang="en">
<a name="BOOST_VARIANT_NO_REFERENCE_SUPPORT"></a>
<div class="titlepage"></div>


<div class="refnamediv">
<h2><span class="refentrytitle">宏&nbsp;BOOST_VARIANT_NO_REFERENCE_SUPPORT</span></h2>


<p>BOOST_VARIANT_NO_REFERENCE_SUPPORT &mdash; </p>

<p>表示 <code class="computeroutput"><a href="boost/variant.html" title="Class template variant">variant</a></code> 不支持以引用作为有界类型。</p>

<p></p>


</div>


<h2 xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv-title">摘要</h2>


<div xmlns:rev="http://www.cs.rpi.edu/~gregod/boost/tools/doc/revision" class="refsynopsisdiv">
<pre class="synopsis">BOOST_VARIANT_NO_REFERENCE_SUPPORT</pre>

</div>


<div class="refsect1" lang="en">
<a name="id1943760"></a>
<h2>说明</h2>


<p>仅在 <code class="computeroutput"><a href="boost/variant.html" title="Class template variant">variant</a></code> 不支持以引用作为有界类型时定义。</p>


</div>
