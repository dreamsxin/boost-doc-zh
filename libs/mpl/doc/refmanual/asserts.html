<div class="section" id="asserts">
<h1><a class="toc-backref" href="./macros.html#id510" name="asserts">断言</a></h1>


<a class="target" id="label-macros-asserts" name="label-macros-asserts"></a>
<p>MPL 提供了一组静态断言宏，它们被设计为针对各个编译器的诊断能力，生成尽可能有用和带有尽量多信息的错误信息。</p>


<p>所有断言宏都可以用在类域、函数域或名字空间域。</p>
