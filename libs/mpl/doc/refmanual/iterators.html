<div class="section" id="iterators">
<h1><a class="toc-backref" href="../refmanual.html#id376" name="iterators">迭代器</a></h1>

<a class="target" id="label-iterators" name="label-iterators"></a>
<p>迭代器是在序列中定位某个特定元素或界定连续元素的通用方法。它也是使得 <a class="reference" href="./algorithms.html">算法</a> 可以与具体的编译期 <a class="reference" href="./classes.html#label-sequences-classes">序列实现</a> 相解耦的一种机制。. 实际上，所有 MPL 序列算法都是依据迭代器来实现的。这意味着它们可以用于任意定制的编译期序列，只要提供了适合的迭代器接口。</p>
