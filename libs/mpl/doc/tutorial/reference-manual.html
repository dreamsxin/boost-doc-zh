<div class="section" id="reference-manual">
<h1><a class="toc-backref" href="../index.html#id61" name="reference-manual">参考手册</a></h1>

<p>MPL 参考手册是对本库的公有接口的正式说明，并带有相关注解。该手册以两种格式提供：</p>

<ul class="simple">

  <li>一组相互引用的完整的 <a class="reference" href="../refmanual.html" target="_top">HTML 页面</a></li>

  <li>一个相互引用的可打印的 <a class="reference" href="../refmanual.pdf" target="_top">PDF</a></li>

</ul>

<p>请选择最适合你的格式，并希望你喜欢！</p>
